name: CI/CD Workflow

on:
  push:
    branches: ['*']
    tags: ['*']
  pull_request:
    branches: ['*']

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  windows:
    name: Build Windows
    uses: ./.github/workflows/windows-build.yml

  linux:
    name: Build Linux
    uses: ./.github/workflows/linux-build.yml
